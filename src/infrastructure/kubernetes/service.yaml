apiVersion: v1
kind: Service
metadata:
  name: comfyui-api-service
  namespace: comfyui-serverless
  labels:
    app: comfyui-api
    component: api-server
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: comfyui-api
    component: api-server

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: comfyui-serverless
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    app: postgres

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: comfyui-serverless
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: redis